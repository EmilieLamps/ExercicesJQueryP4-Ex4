<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercices JQuery - Partie 4 - Exercice 4</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-8nq3OiMMgrVFAHyRMMO+DTfMEciSY+c3Awhj/5ljQ1xck1Uv2BUtMjsjLD8GT5Er" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-md-5">
          <h1 class="text-center pt-1"><span class="badge badge-primary">Exercice 4 - Partie 4</span></h1>
            <form>
              <div class="form-group">
                <label class="lastName mt-3" for="lastName">Nom : </label>
                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="ex : Dupont" />
              </div>
              <div class="form-group">
                <label class="firstName mt-3" for="firstName">Prénom :</label>
                <input class="form-control" type="text" name="firstName" id="firstName" placeholder="ex : Jean" />
              </div>
              <div class="form-group">
                <label class="mail mt-3" for="birthDate">Date de naissance :</label>
                <input class="form-control" type="date" name="birthDate" id="birthDate" />
              </div>
              <div class="form-group">
                <label class="phoneNumber mt-3" for="birthPlace">Lieu de naissance :</label>
                <input class="form-control" type="text" name="birthPlace" id="birthPlace" placeholder="ex : Amiens" />
              </div>
              <div class="form-group">
                <label class="phoneNumber mt-3" for="job">Emploi :</label>
                <input class="form-control" type="text" name="job" id="job" placeholder="ex : Vendeur, Boulanger..." />
              </div>
              <div class="form-group">
                <label class="phoneNumber mt-3" for="society">Société :</label>
                <input class="form-control" type="text" name="society" id="society" placeholder="Nom de votre entreprise" />
              </div>
              <div class="text-center">
                <button class="btn btn-primary mt-3" type="submit" name="button" id="button">Envoyer</button>
                <div class ="result">
                    <p id="pres"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
  </html>
